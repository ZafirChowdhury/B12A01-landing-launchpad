<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Font Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Web Flow</title>
</head>

<body class="raleway">
    <header>
        <div class="header-top body-margin"> 
            <h3 class="logo">LOGO</h3>

            <button class="main-btn-base sign-up-button">Sign Up</button>
        </div>

        <div class="header-title body-margin">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>

            <button class="main-btn-base stay-focused-button">Stay Focused</button>
        </div>
    </header>

    <main>

        <section class="action body-margin">

            <div class="action-text">
                <h3 class="title-font">See It in Action</h3>
                <p class="normal-text">Explore the live preview and imagine your brand in the bold new look.</p>

                <button class="main-btn-base stay-focused-button">Launch Live Preview</button>
            </div>

            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="Preview of live website">
            </div>

        </section>

    </main>

    <footer></footer>
</body>

</html>
